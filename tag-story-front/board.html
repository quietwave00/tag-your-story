<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#TagYourStory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/board_detail.css" rel="stylesheet">
    <link href="./css/file.css" rel="stylesheet">
    <link href="./css/comment.css" rel="stylesheet">
    <link href="./css/notification.css" rel="stylesheet">
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/index.html" class="nav-link px-2 link-secondary">Home</a></li>
                </ul>
                <div id="user-area"><span>Login</span></div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="back-area">
            <span>◀</span>
            <span id="back-title"></span>
            <span>으로 돌아가기</span>
        </div>
        <div class="row justify-content-center">
            <div class="col-12" id="file-area">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12" id="board-area">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12" id="board-edit-area">
            </div>
        </div>
    </div>
    <div id="modal-area">
        <div class="modal fade" id="edit-board-modal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="header" style="padding: 10px; text-align: right;">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="tag-area">
                            <div id="hashtag-container"></div>
                            <textarea id="tag-input" placeholder="Make Your Tag"></textarea>
                        </div>
                        <div class="container">
                            <div class="button_outer">
                                <div class="btn_upload">
                                    <input type="file" id="upload_file">
                                    <span>Upload Image</span>
                                </div>
                                <div class="add_box"></div>
                            </div>
                            <div class="error_msg"></div>
                            <div class="uploaded_file_view" id="uploaded_view"></div>
                        </div>
                        <textarea id="board-input"></textarea>
                    </div>
                    <div class="footer" style="padding: 20px; text-align: right;">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                            id="edit-button">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="board-hashtag-modal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="header" style="padding: 10px; text-align: right;">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4 align="center" style="font-style: italic; margin-bottom: 40px;">같은 주제로 이야기 중...</h4>
                        <div id="board-element-area"></div>
                    </div>
                    <div class="footer" style="padding: 20px; text-align: right;">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="like-area">
        <div id="like-button-area">
            <span id="like-button" data-is-liked="false">♡</span>
        </div>
        <div id="like-alert-area">
            <span id="like-alert">0 Like</span>
        </div>
    </div>
    <div id="comment-area">
        <input type="text" id="comment-input" placeholder="Comment">
        <button type="submit" class="btn btn-dark" id="comment-write-button">write</button>
        <div id="comment-elements" style="margin-left: 30px; margin-top: 10px;"></div>
    </div>
</body>
<script src="https://unpkg.com/event-source-polyfill/src/eventsource.min.js"></script>
<script src="./js/global/global.js"></script>
<script type="module" src="./js/board/board_detail_file.js"></script>
<script type="module" src="./js/board/file.js"></script>
<script type="module" src="./js/board/hashtag.js"></script>
<script type="module" src="./js/comment/comment.js"></script>
<script type="module" src="./js/user/userArea.js"></script>
<script type="module" src="./js/board/board_detail.js"></script>
<script type="module" src="./js/board/like.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
