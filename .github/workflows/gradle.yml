name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# permissions:
#   contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      jasypt_encryptor_password: ${{secrets.JASYPT_ENCRYPTOR_PASSWORD}}
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: ${{secrets.MYSQL_LOCAL_PORT}}
      MYSQL_DATABASE: ${{secrets.MYSQL_LOCAL_DATABASE}}
      MYSQL_USERANME: ${{secrets.MYSQL_LOCAL_USERNAME}}
      MYSQL_PASSWORD:  ${{secrets.MYSQL_LOCAL_PASSWORD}}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Set up MYSQL
      uses: samin/mysql-action@v1
      with:
        character set server: 'utf8'
        mysql database: ${{secrets.MYSQL_LOCAL_DATABASE}}
        mysql user: ${{secrets.MYSQL_LOCAL_USERNAME}}
        mysql password: ${{secrets.MYSQL_LOCAL_PASSWORD}}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
#       uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
#       with:
#         arguments: build
      run: ./gradlew clean build
    

    
