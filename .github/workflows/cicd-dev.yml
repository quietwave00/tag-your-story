name: remote ssh command
on:
  push:
    branches: [ 'develop' ]

env:
  PROJECT_NAME: ${{ github.event.repository.name }}
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  build:
    name: CI/CD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (story-api)
        run: |
          cd story-api
          ./gradlew clean build
        working-directory: story-api

      - name: Build with Gradle (story-core)
        run: |
          cd story-core
          ./gradlew clean build
        working-directory: story-core

      - name: Build with Gradle (story-batch)
        run: |
          cd story-batch
          ./gradlew clean build
        working-directory: story-batch

      - name: Combine JARs
        run: |
          mkdir -p combined
          cp story-api/build/libs/story-api.jar combined/
          cp story-core/build/libs/story-core.jar combined/
          cp story-batch/build/libs/story-batch.jar combined/
        working-directory: $GITHUB_WORKSPACE

      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Image Build
        run: docker build -t $DOCKER_IMAGE .
        working-directory: $GITHUB_WORKSPACE

      - name: DockerHub Push
        run: docker push $DOCKER_IMAGE

      - name: executing remote ssh commands using key
        uses: appleboy/ssh-action@v1.0.0
        env:
          SERVER_PORT: ${{ secrets.DEV_SERVER_PORT }}
          JASYPT_PASSWORD: ${{ secrets.DEV_JASYPT_PASSWORD }}
          PHASE: ${{ secrets.PHASE }}
        with:
          host: ${{ secrets.DEV_AWS_HOST }}
          username: ${{ secrets.DEV_AWS_USERNAME }}
          key: ${{ secrets.DEV_AWS_KEY }}
          envs: PROJECT_NAME,DOCKER_IMAGE,SERVER_PORT,JASYPT_PASSWORD,PHASE
          script: |
            docker stop $PROJECT_NAME
            docker rm $PROJECT_NAME
            docker rmi $DOCKER_IMAGE
            docker pull $DOCKER_IMAGE
            docker run --name $PROJECT_NAME -p $SERVER_PORT:8080 -e JASYPT_PASSWORD=$JASYPT_PASSWORD -e PHASE=$PHASE -d $DOCKER_IMAGE


